<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihari Makwana</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 
  <header class="mb-5 light-gray-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        
        <div class="d-flex align-items-center">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="me-3">HTML5</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="me-3">JavaScript</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a>
        </div>

        
        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
          </div>
          <div class="btn-group me-2">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
          </div>
          <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
        </div>
      </div>
    </div>
  </header>


  <main class="container">
<div class="row mb-3">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <h5>Enter a number:</h5>
      </div>
      <div class="col-10 d-flex align-items-center">
        <input type="number" id="numberInput" class="form-control" placeholder="Enter number" />
      </div>
    </div>
    <div class="row">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
      </div>
      <div class="col-10 d-flex align-items-center">
        <div id="output" class="output-screen p-2 border rounded w-100">
          Output will be displayed here…
        </div>
      </div>
    </div>
  </main>
<footer class="text-center light-gray-header mt-3 p-2">
    © 2025 Nihari Makwana. All Rights Reserved.
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/factorial.js"></script>
  <script src="js/darkmodetoggle (1).js"></script>

</body>
</html>
